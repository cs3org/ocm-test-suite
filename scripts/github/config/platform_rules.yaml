# List every platform only once
platforms:
  nextcloud: [v27.1.11, v28.0.14, v29.0.2]
  # ScienceMesh flavour
  nextcloud-sm: [v27.1.11]
  ocis: [v5.0.9]
  owncloud: [v10.15.0]
  # ScienceMesh flavour
  owncloud-sm: [v10.15.0]
  ocmstub: [v1.0.0]
  seafile: [v11.0.13]

# Declarative rules telling the generator how to build permutations
scenarios:
  login:
    # *: every platform + every version
    include: [nextcloud, ocis, owncloud, ocmstub, seafile]

  share-link:
    include:
      - sender: [nextcloud]
        receiver: [nextcloud, owncloud, ocmstub]
      - sender: [owncloud]
        receiver: [nextcloud, owncloud]

  share-with:
    include:
      - sender: [nextcloud]
        receiver: [nextcloud, owncloud, ocmstub]
      - sender: [owncloud]
        receiver: [nextcloud, owncloud, ocmstub]
      - sender: [ocmstub]
        receiver: [nextcloud, owncloud, ocmstub]
      - sender: [seafile]
        receiver: [seafile]

  invite-link: # ScienceMesh
    include:
      - sender: [nextcloud-sm]
        receiver: [nextcloud-sm, ocis, owncloud-sm]
      - sender: [ocis]
        receiver: [nextcloud-sm, ocis, owncloud-sm]
      - sender: [owncloud-sm]
        receiver: [nextcloud-sm, ocis, owncloud-sm]
