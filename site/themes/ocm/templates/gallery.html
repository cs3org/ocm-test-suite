{% extends "base.html" %}

{% block content %}
<div class="gallery-container">
    <h1>{{ section.title }}</h1>
    <div class="test-categories">
        <div class="category" id="auth-tests">
            <h2>Authentication Tests üîê</h2>
            <div class="test-grid">
                <!-- Authentication test videos will be loaded here -->
            </div>
        </div>

        <div class="category" id="share-link-tests">
            <h2>Public Link Sharing Tests üîó</h2>
            <div class="test-grid">
                <!-- Share link test videos will be loaded here -->
            </div>
        </div>

        <div class="category" id="share-with-tests">
            <h2>Direct User Sharing Tests ü§ù</h2>
            <div class="test-grid">
                <!-- Share with test videos will be loaded here -->
            </div>
        </div>

        <div class="category" id="sciencemesh-tests">
            <h2>ScienceMesh Federation Tests üåê</h2>
            <div class="test-grid">
                <!-- ScienceMesh test videos will be loaded here -->
            </div>
        </div>
    </div>

    <template id="test-card-template">
        <div class="test-card">
            <div class="video-container">
                <video controls preload="none" poster="{{ get_url(path="images/video-placeholder.png") | safe }}">
                    <source src="" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="test-info">
                <h3 class="test-name"></h3>
                <div class="test-status"></div>
                <p class="test-description"></p>
            </div>
        </div>
    </template>

    <script>
        // Function to format workflow name into a readable title
        function formatWorkflowName(name) {
            return name
                .replace(/\.(yml|yaml)$/, '')
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Function to determine the category from workflow name
        function getCategory(workflowName) {
            if (workflowName.includes('login-')) return 'auth-tests';
            if (workflowName.includes('share-link-')) return 'share-link-tests';
            if (workflowName.includes('share-with-')) return 'share-with-tests';
            if (workflowName.includes('invite-link-')) return 'sciencemesh-tests';
            return null;
        }

        // Function to create a test card
        function createTestCard(workflowName, videoUrl) {
            const template = document.getElementById('test-card-template');
            const card = template.content.cloneNode(true);
            
            const video = card.querySelector('video source');
            video.src = videoUrl;
            
            const title = card.querySelector('.test-name');
            title.textContent = formatWorkflowName(workflowName);
            
            const status = card.querySelector('.test-status');
            status.innerHTML = `<img src="https://img.shields.io/github/actions/workflow/status/pondersource/dev-stock/${workflowName}?branch=main&style=flat-square" alt="Test Status">`;
            
            return card;
        }

        // Load videos and organize them into categories
        async function loadVideos() {
            try {
                const response = await fetch('{{ get_url(path="artifacts/manifest.json") | safe }}');
                const videos = await response.json();
                
                videos.forEach(videoPath => {
                    const match = videoPath.match(/artifacts\/([^/]+)/);
                    if (match) {
                        const workflowName = match[1];
                        const category = getCategory(workflowName);
                        if (category) {
                            const container = document.querySelector(`#${category} .test-grid`);
                            const card = createTestCard(workflowName, videoPath);
                            container.appendChild(card);
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        // Initialize the gallery
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</div>
{% endblock content %}
