image:
  file: .gitpod.Dockerfile

vscode:
  extensions:
    # Docker helper extension.
    - ms-azuretools.vscode-docker

    # PHP extension.
    - felixfbecker.php-debug

    # Bash extensions.
    - timonwong.shellcheck
    - rogalmic.bash-debug

    # Env file highlight.
    - mikestead.dotenv

    # Github Theme.
    - github.github-vscode-theme

    # Python.
    - ms-python.python
    - charliermarsh.ruff

    # toml
    - bungcip.better-toml

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
    main: true
    # enable for all branches in this repo (defaults to false)
    branches: false
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: true
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: true
    # add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: true

# Define Ports and how they should be handled
# Documentation: https://www.gitpod.io/docs/configure/workspaces/ports
ports:
  - port: 5800
    onOpen: ignore
    visibility: public
    name: firefox
    description: firefox used by devstock to test Pondersource apps in browser
  - port: 5900
    onOpen: ignore
    visibility: public
    name: firefox legacy
    description: firefox used by devstock to test Pondersource apps in browser
  - port: 9003
    onOpen: ignore
    visibility: public
    name: Nextcloud Xdebug
    description: Xdebug client port.

tasks:
  - init: chmod +x ./scripts/init-gitpod-prebuild.sh && ./scripts/init-gitpod-prebuild.sh
