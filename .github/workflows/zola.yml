name: Deploy Zola site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours to fetch new artifacts

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq

      - name: Download Artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/github/download-artifacts.sh
          ./scripts/github/download-artifacts.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-artifacts
          path: site/static/artifacts/

  build:
    needs: fetch-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Zola
        env:
          ZOLA_VERSION: "0.17.2"
        run: |
          chmod +x scripts/github/install-zola.sh
          ./scripts/github/install-zola.sh
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-artifacts
          path: site/static/artifacts
      
      - name: Build
        run: |
          cd site
          zola build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 